<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>

<script src='index.js'></script>
<script src='dati.csv'></script>

<svg width="900" height="900">
   <defs>
      <linearGradient id='monGradient'>
         <stop offset='0%' stop-color='purple' />
         <stop offset='100%' stop-color='lightcyan' />
      </linearGradient>
   </defs>        
</svg>



<script>
   // The svg
   var svg = d3.select("svg"),
   width = +svg.attr("width"),
   height = +svg.attr("height");
   
   // Map and projection
   var path = d3.geoPath();
   var projection = d3.geoNaturalEarth()
   .scale(width / 2 / Math.PI)
   .translate([width / 2, height / 2])
   var path = d3.geoPath()
   .projection(projection);
   
   // Data and color scale
   
   var data = d3.map();
   var colorScheme = d3.schemeReds[0,3];
   colorScheme.unshift("#eee")
   var colorScale = d3.scaleThreshold()
   .domain([1,3 ])
   .range(colorScheme);
   
   // Legend √† modifier
   var g = svg.append("g")
   .attr("class", "legendThreshold")
   .attr("transform", "translate(20,20)");
   g.append("text")
   .attr("class", "caption")
   .attr("x", 0)
   .attr("y", -6)
   .text("Countries");
   
   
   
   var labels = ['Country not in Big Mac Index', 'Countries in the Big Mac Index after 2000',  'Countries in the Big Mac Index already before 2000'];
   // var labels = ['Country not Big Mac Index', 'Countries on the Big Mac Index', '6-10', '11-25', '26-100', '101-1000', '> 1000'];
   
   var legend = d3.legendColor()
   .labels(function (d) { return labels[d.i]; })
   .shapePadding(4)
   .scale(colorScale);
   svg.select(".legendThreshold")
   .call(legend);
   
   
   //var legend = d3.legendColor()
   // .labels(function (d) { return labels[d.i]; })
   // .shapePadding(4)
   // .scale(colorScale);
   //svg.select(".legendThreshold")
   // .call(legend);
   
   
   
   
   // Load external data and boot
   d3.queue()
   .defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
   .defer(d3.csv, "mooc-countries.csv", function(d) { data.set(d.code, +d.total); })
   .await(ready);
   
   
   
   function ready(error, topo) {
      if (error) throw error;
      
      // Draw the map
      svg.append("g")
      .attr("class", "countries")
      .selectAll("path")
      .data(topo.features)
      .enter().append("path")
      .attr("fill", function (d){
         // Pull data for this country
         d.total = data.get(d.id) || 0;
         // Set the color
         return colorScale(d.total);
      })
      .attr("d", path);
      svg.append('p');
      
   }
</script>
